<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marise Conversions</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">
</head>
<style>
    body {
        font-family: "Fira Code", monospace;
        font-optical-sizing: auto;
        font-weight: 300;
        font-style: normal;
    }

    .class_principal {
        display: flex;
        align-items: center;
        justify-content: center;
        border: 2px solid;
        border-radius: 10px;
        width: 500px;
        height: 400px;
    } 

    .class_linhaUm {
        display: flex;
        margin-top: -400px;
        margin-left: 150px;
    }
    .class_linhaDois {
        display: flex;
        margin-left: 80px;
    }

    button {
        font-family: "Fira Code", monospace;
        font-optical-sizing: auto;
        font-weight: 500;
        font-style: normal;
        width: 150px;
        height: 40px;
        border-radius: 10px;
        box-shadow: 1px 0px 1px 1px;
    }

    #btn_tutorial {
        width: 150px;
        height: 40px;
        border-radius: 10px;
        box-shadow: 2px 0px 2px 2px;
        background-color: #CE1C26;
    }

    #btn_opcoes {
        width: 150px;
        height: 40px;
        border-radius: 10px;
        box-shadow: 2px 0px 2px 2px;
        margin-right: 30px;
        background-color: #315BA1;
    }
</style>
<body>
    <div class="class_principal" id="div_principal"></div>

        <div class="class_linhaUm" id="div_linhaUm">
            <h3>MARISE'S MACHINE</h3>
        </div>

        <div class="class_linhaDois" id="div_linhaDois">
            <button onclick="mostrarOpcoes()" id="btn_opcoes">CONVERSÕES</button> <br>
            <button onclick="mostrarTutorial()" id="btn_tutorial">TUTORIAIS</button> <br>
        </div>

        <div class="class_linhaTres" id="div_linhaTres">   
            <div id="div_opcoes"></div>
            <div id="div_tutoriais"></div>
        </div>

    </div>

    <div id="div_mensagem"></div>

</body>
</html>

<script>
    function mostrarOpcoes(){

        div_opcoes.innerHTML = `<h3>Sua base inicial é:</h3>

        <button onclick="TelaHexadecimal()">HEXADECIMAL</button> <br>
        <button onclick="TelaDecimal()">DECIMAL</button> <br>
        <button onclick="TelaBinario()">BINÁRIO</button> <br>
        <button onclick="TelaOctal()">OCTAL</button> <br>`
    }
    function mostrarTutorial(){

        div_tutoriais.innerHTML = `<h3>TUTORIAL UM:</h3>
        <h3> TUTORIAL DOIS: </h3>`
    }

    function TelaDecimal() {
        
        div_linhaUm.innerHTML = ''
        div_linhaDois.innerHTML = ''
        div_linhaTres.innerHTML = ''
        div_principal.innerHTML = (`
        <div class="class_linhaUm" id="div_linhaUm">
            <h3>MARISE'S MACHINE</h3>
        </div>

        <div class="class_linhaum">
            <h4>Digite o valor decimal:</h4>
            <input type="text" placeholder="Digite o valor em decimal" id="ipt_Decimal">
        </div>

        <div class="class_escolha">
            <button onclick="DecimalOctal()">Octal</button>
            <button onclick="DecimalHexadecimal()">Hexadecimal</button>
            <button onclick="DecimalBinario()">Binário</button>
        </div>`)
        div_mensagem.innerHTML = ''
    }

    function TelaOctal() {
        
        div_linhaUm.innerHTML = ''
        div_linhaDois.innerHTML = ''
        div_linhaTres.innerHTML = ''
        div_principal.innerHTML = (`
        <div class="class_linhaUm" id="div_linhaUm">
            <h3>MARISE'S MACHINE</h3>
        </div>

        <div class="class_linhaum">
            <h4>Digite o valor octal:</h4>
            <input type="text" placeholder="Digite o valor em octal" id="ipt_Octal">
        </div>

        <div class="class_escolha">
            <button onclick="OctalDecimal()">Decimal</button>
            <button onclick="OctalHexadecimal()">Hexadecimal</button>
            <button onclick="OctalBinario()">Binário</button>
            </div>`)
            div_mensagem.innerHTML = ''


    }

    function TelaBinario() {
        
        div_linhaUm.innerHTML = ''
        div_linhaDois.innerHTML = ''
        div_linhaTres.innerHTML = ''
        div_principal.innerHTML = (`
        <div class="class_linhaUm" id="div_linhaUm">
            <h3>MARISE'S MACHINE</h3>
        </div>
        
        <div class="class_linhaum">
            <h4>Digite o valor binário:</h4>
            <input type="text" placeholder="Digite o valor em binário" id="ipt_Binario">
        </div>

        <div class="class_escolha">
            <button onclick="BinarioOctal()">Octal</button>
            <button onclick="BinarioHexadecimal()">Hexadecimal</button>
            <button onclick="BinarioDecimal()">Decimal</button>
        </div>`)
        div_mensagem.innerHTML = ''

    }

    function TelaHexadecimal() {
        
        div_linhaUm.innerHTML = ''
        div_linhaDois.innerHTML = ''
        div_linhaTres.innerHTML = ''
        div_principal.innerHTML = (`
        <div class="class_linhaUm" id="div_linhaUm">
            <h3>MARISE'S MACHINE</h3>
        </div>
        
        <div class="class_linhaum">
            <h4>Digite o valor hexadecimal:</h4>
            <input type="text" placeholder="Digite o valor em hexadecimal" id="ipt_Hexadecimal">
        </div>

        <div class="class_escolha">
            <button onclick="HexadecimalDecimal()">Decimal</button>
            <button onclick="HexadecimalOctal()">Octal</button>
            <button onclick="HexadecimalBinario()">Binário</button>
            </div>`)
            div_mensagem.innerHTML = ''

    }
        // TRANSFORMANDO O NÚMERO DECIMAL EM OCTAL
    function DecimalOctal() {
        var decimal = Number(ipt_Decimal.value);
        let Octal = decimal.toString(8);

        div_mensagem.innerHTML = (`${Octal}`)
    }
        // TRANSFORMANDO O NÚMERO DECIMAL EM HEXADECIMAL
    function DecimalHexadecimal() {
        var decimal = Number(ipt_Decimal.value);
        let hexadecimal = decimal.toString(16);

        div_mensagem.innerHTML = (`${hexadecimal}`)
    }
        // TRANSFORMANDO O NÚMERO DECIMAL EM BINÁRIO
    function DecimalBinario() {
        var decimal = Number(ipt_Decimal.value);
        let binario = decimal.toString(2);

        div_mensagem.innerHTML = (`${binario}`)
    }
        
        // TRANSFORMANDO O NÚMERO OCTAL EM DECIMAL
    function OctalDecimal() {
        var octal = Number(ipt_Octal.value);
        let decimal = parseInt(octal, 8) 

        div_mensagem.innerHTML = (`${decimal}`)
    }
        // TRANSFORMANDO O NÚMERO OCTAL EM HEXADECIMAL
    function OctalHexadecimal() {
        var octal = Number(ipt_Octal.value);
        let decimal = parseInt(octal, 8) // Transformando o número octal em decimal
        let hexadecimal = decimal.toString(16) // Transformando o número decimal em hexadecimal

        div_mensagem.innerHTML = (`${hexadecimal}`)
    }
        // TRANSFORMANDO O NÚMERO OCTAL EM BINÁRIO
    function OctalBinario() {
        var octal = Number(ipt_Octal.value);
        let decimal = parseInt(octal, 8) // Transformando o número octal em decimal
        let binario = decimal.toString(2) // Transformando o número decimal em binário

        div_mensagem.innerHTML = (`${binario}`)
    }

        // TRANSFORMANDO O NÚMERO BINÁRIO EM OCTAL
    function BinarioOctal() {
        var binario = Number(ipt_Binario.value);
        let decimal = parseInt(binario, 2) // Transformando o número binário em decimal
        let octal = decimal.toString(8) // Transformando o número decimal em octal

        div_mensagem.innerHTML = (`${octal}`)
    }
        // TRANSFORMANDO O NÚMERO BINÁRIO EM HEXADECIMAL
    function BinarioHexadecimal() {
        var binario = Number(ipt_Binario.value);
        let decimal = parseInt(binario, 2) // Transformando o número binário em decimal
        let hexadecimal = decimal.toString(16) // Transformando o número decimal em hexadecimal

        div_mensagem.innerHTML = (`${hexadecimal}`)
    }
        // TRANSFORMANDO O NÚMERO BINÁRIO EM DECIMAL
    function BinarioDecimal() {
        var binario = Number(ipt_Binario.value);
        let decimal = parseInt(binario, 2)

        div_mensagem.innerHTML = (`${decimal}`)
    }

        // TRANSFORMANDO O NÚMERO HEXADECIMAL EM DECIMAL
    function HexadecimalDecimal() {
        var hexadecimal = ipt_Hexadecimal.value
        let decimal = parseInt(hexadecimal, 16)
        
        div_mensagem.innerHTML = (`${decimal}`)
    }
        // TRANSFORMANDO O NÚMERO HEXADECIMAL EM OCTAL
    function HexadecimalOctal() {
        var hexadecimal = ipt_Hexadecimal.value
        let decimal = parseInt(hexadecimal, 16) // Transformando o número hexadecimal em decimal
        let octal = decimal.toString(8) // Transformando o número decimal em octal

        div_mensagem.innerHTML = (`${octal}`)
    }
        // TRANSFORMANDO O NÚMERO HEXADECIMAL EM BINARIO
    function HexadecimalBinario() {
        var hexadecimal = ipt_Hexadecimal.value
        let decimal = parseInt(hexadecimal, 16) // Transformando o número hexadecimal em decimal
        let binario = decimal.toString(2) // Transformando o número decimal em binário

        div_mensagem.innerHTML = (`${binario}`)
    }
</script>
